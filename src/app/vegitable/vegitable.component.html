
<div class="container">
    <ul class="nav nav-tabs m-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">vegitable</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">fruit</button>
      </li>
      
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="card m-3" *ngFor ="let item of data">
          <img [src]= item.image class="card-img-top" alt="..." width="100%">
          <div class="card-body">
            <h5 class="card-title">{{item.cardTitle}}</h5>
            <p class="card-text">{{item.cardText}}</p>
            <div class="d-flex">

              <button (click)="increment()">+</button>
              <div class="border">{{counter}}</div>
              
              <button (click)="decrement()">-</button>
            </div>
           
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <div class="card-body">
              <h5 class="card-title">{{item.cardTitle}}</h5>
              <p class="card-text">{{item.cardText}}</p>
            </div>
          </div> -->
          <ng-container *ngFor ="let item of fruit" >
            

              <app-fruit [data]="item"></app-fruit>
              
            
        </ng-container>
        </div>
      </div>
    </div>
</div>
